<div class="page">
    <div class="container login">
        <h1 class="header text-center mt-3">Login</h1>
        <div class="card-body">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="mb-3">
                    <label class="form-label">Username</label>
                    <input type="text" formControlName="name" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && this.loginForm.controls.name.errors?.['required'] }"
                        required (input)="usernameCheck()" />
                    <div *ngIf="submitted && this.loginForm.controls.name.errors?.['required']"
                        class="invalid-feedback">Username is required
                    </div>
                    <span class="text-danger" innerHtml="{{inValiduser}}"></span>
                </div>
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input [type]="showPassword ? 'text' : 'password'" formControlName="password" class="form-control "
                        [ngClass]="{ 'is-invalid': submitted && this.loginForm.controls.password.errors?.['required'] }"
                        required (input)="passwordCheck()" />
                    <span class="p-viewer" *ngIf="eyes" #eyee id="demo">
                        <i class="fa fa-eye" aria-hidden="true" (click)="showPassword = !showPassword"
                            [class.hide]="showPassword"></i>
                        <i class="fa fa-eye-slash" (click)="showPassword = !showPassword"
                            [class.hide]="!showPassword"></i>
                    </span>
                    <div *ngIf="submitted && this.loginForm.controls.password.errors?.['required']"
                        class="invalid-feedback">Password is
                        required</div>
                    <span class="text-danger" innerHtml="{{inValidpass}}"></span>
                </div>
                <div class="text-end">
                    <button class="btn btn-primary ">
                        Login
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
